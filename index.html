<html ng-app="indexApp">

<head>
    <meta charset="UTF-8">
    <title>Hostel</title>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="./node_modules/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="./js/indexController.js"></script>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
</head>

<body ng-controller="indedxController">
    <div class="container me_container">
        <div class="row me_header">
            <div class="col-md-12 alignCenter">
                <h1>{{showSelectedRoom}}</h1>
            </div>
            <div class="col-md-12 alignCenter">
                <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="me_buttonDropdown" uib-dropdown-toggle ng-disabled="disabled">
                        Choose Room <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li  role="menuitem"><a id="room1" href="#" ng-click="selectRoom('r1')">Room 1</a></li>
                        <li  role="menuitem"><a id="room2" href="#" ng-click="selectRoom('r2')">Room 2</a></li>
                        <li  role="menuitem"><a id="room3" href="#" ng-click="selectRoom('r3')">Room 3</a></li>
                        <li  role="menuitem"><a id="room4" href="#" ng-click="selectRoom('r4')">Room 4</a></li>
                        <li  role="menuitem"><a id="room5" href="#" ng-click="selectRoom('r5')">Room 5</a></li>
                        <li  role="menuitem"><a id="room6" href="#" ng-click="selectRoom('r6')">Room 6</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row me_body">
        	<div class="col-md-5"></div>
            <div class="col-md-2">
                    <div class="me_boxHalfDay"></div> <span style="float: left;padding-right: 10px;">Half Day</span>
                    <div class="me_boxFullDay"></div> <span style="float: left">Full day</span>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-6 alignCenter">
                <div style="display:inline-block; min-height:290px;">
                    <label>วันที่เข้าพัก</label>
                    <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></uib-datepicker>
                </div>
            </div>
            <div class="col-md-6 alignCenter">
                <div style="display:inline-block; min-height:290px;">
                    <label>วันที่ออก</label>
                    <uib-datepicker ng-model="dt2" class="well well-sm" datepicker-options="options2"></uib-datepicker>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" id="cusNameID" class="form-control  text-center" ng-model="cusName" placeholder="ชื่อผู้จอง" />
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" id="cusTelID" class="form-control  text-center" ng-model="cusTel" placeholder="เบอร์โทร" />
                </div>
            </div>
            <div class="col-md-2">
                <center>
                    <div id="btnSub" type="button" class="me_buttonReserv" ng-click="reserv()">Reserv</div>
                </center>
            </div>
        </div>
        <div class="row me_footer">
            <div class="col-md-12">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <td>ผู้จอง</td>
                            <td>วันที่จอง</td>
                            <td>เบอร์โทรศัพท์</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in detail[selectedRoom]">
                            <td id="namereser-{{$index}}">{{data.cus.name}}</td>
                            <td id="datereser-{{$index}}">{{data.date}}</td>
                            <td id="telreser-{{$index}}">{{data.cus.tel}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
